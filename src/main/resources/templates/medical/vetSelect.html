<!DOCTYPE html>
<html lang="ko"
      layout:decorate="~{fragment/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
    <link href="/css/medical/vetselect.css" rel="stylesheet">
</head>
<div id="main" layout:fragment="main">
    <!-- 수의사 상세정보 -->
    <div class="vet-detail">
        <!-- 프로필 이미지 -->
        <div
                class="vet-image"
                th:style="|background-image: url('/anicareFile/${vetSelect.profileImage}');|"
        ></div>

        <!-- 텍스트 정보 -->
        <div class="vet-info">
            <p th:text="|${'수의사명 : ' + vetSelect.vetName}|">수의사명</p>
            <p th:text="|${'병원명   : ' + vetSelect.hospitalName}|">병원명</p>
            <p th:text="|${'치료 가능 : ' + vetSelect.curingCapable}|">치료 가능</p>
            <p th:text="|${'출근시간 : ' + vetSelect.onWorkTime}|">출근시간</p>
            <p th:text="|${'퇴근시간 : ' + vetSelect.offWorkTime}|">퇴근시간</p>
            <p th:text="|${'평점     : ' + vetSelect.averageRating}|">평점</p>
        </div>
    </div>

    <!-- 버튼 영역 -->
    <div class="vet-actions">
        <form method="post" th:action="@{/medical/consultation}">
            <input name="vetInfoId" th:value="${vetSelect.vetInfoId}" type="hidden"/>
            <input name="checkupId" th:value="${checkupId}" type="hidden"/>
            <button type="submit">1:1 상담하기</button>
        </form>
        <button>상담 예약하기</button>
    </div>
</div>

</html>
