<!DOCTYPE html>
<html
        lang="ko"
        layout:decorate="~{fragment/default}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<div id="main" layout:fragment="main">
    <div> <!-- 창 영역 -->
        <div th:each=" vetCard : ${vets} "> <!-- 수의사 리스트 카드 -->
            <div th:style="${vetCard.profileImage}">프로필이미지</div>
            <p th:text="${vetCard.vetName}"></p>
            <p th:text="${vetCard.hospitalName}"></p>
            <p th:text="${vetCard.curingCapable}"></p>
            <p th:text="${vetCard.averageRating}"></p>
        </div>
    </div>
</div>
</html>
