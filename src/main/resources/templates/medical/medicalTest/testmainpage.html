<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>ANICARE</title>

    <!-- 부트스트랩 CDN -->
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- 부트스트랩 CDN -->
    <link href="/src/main/resources/static/css/mainpage.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--메디컬 css 삽입자리-->
    <link
      rel="stylesheet"
      href="/src/main/resources/static/css/medical/medicalmain.css"
    />
    <!--메디컬 css 삽입자리-->
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <div class="header-left">
        <button id="sidebarToggle" class="hamburger">☰</button>
        <a href="/anicare" class="site-title">ANICARE</a>
        <h1 class="logo">
          <li><a href="/medical/medicalMain">메디컬</a></li>
          |
          <li><a href="/commnuitymain">커뮤니티</a></li>
        </h1>
      </div>
      <div class="search-container">
        <input type="text" placeholder="검색어를 입력하세요 (해시태그 가능)" />
        <button class="search-btn"><i class="material-icons">search</i></button>
      </div>

      <!--  로그인 성공시 로그아웃 버튼으로 바뀜 -->
      <div class="auth-buttons" sec:authorize="isAnonymous()">
        <button class="login-btn" onclick="location.href='/mainpage/userlogin'">
          로그인
        </button>
        <button
          class="signup-btn"
          onclick="location.href='/mainpage/usersignup'"
        >
          회원가입
        </button>
      </div>

      <div sec:authorize="isAuthenticated()">
        <span>아무개님 환영합니다</span>
        <a href="/logout">로그아웃</a>
      </div>
    </header>
    <!--내용 작성@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@2-->
    <div id="main" layout:fragment="main">
      <div id="container">
        <h1 class="display-font">메디컬 메인페이지 작업중입니다.</h1>

        <!-- bootstrap 이미지슬라이드 -->
        <div
          class="carousel slide"
          data-bs-ride="carousel"
          id="carouselExampleInterval"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                alt="예시이미지1"
                class="d-block w-100"
                src="/src/main/resources/static/medicalImages/puppy1.jpg"
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                alt="예시이미지2"
                class="d-block w-100"
                src="/src/main/resources/static/medicalImages/puppy2.jpg"
              />
            </div>
            <div class="carousel-item">
              <img
                alt="예시이미지3"
                class="d-block w-100"
                src="/src/main/resources/static/medicalImages/puppy3.jpg"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            data-bs-slide="prev"
            data-bs-target="#carouselExampleInterval"
            type="button"
          >
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            data-bs-slide="next"
            data-bs-target="#carouselExampleInterval"
            type="button"
          >
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- bootstrap 이미지슬라이드 -->

        <div>
          <!-- 링크 이동용 버튼 -->
          <div class="medical-main-btns">
            <button>
              <a href="/"> 예약 진료 이동 </a>
            </button>
            <button>
              <a href="/medical/clinicdiary"> 진료수첩 </a>
            </button>
            <button>
              <a href="/medical/checkupPage"> 진단받기 </a>
            </button>
          </div>
          <!-- 링크 이동용 버튼 -->
        </div>
      </div>
    </div>

    <!--내용 작성@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!-- Footer영역 -->
    <div id="footer">
      <ul
        class="nav justify-content-center"
        style="background-color: rgb(255, 187, 0)"
      >
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">THIS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">IS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">MY PRECIOUS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">FOOTER</a>
        </li>
      </ul>
    </div>
    <script src="/src/main/resources/static/javascript/mainpage.js"></script>
    <!-- Footer영역 -->
  </body>
</html>
