<!--개발자용 로그인-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>로그인</title></head>
<body>
<form method="post" th:action="@{/loginmedi}">
    <div><label>아이디: <input name="username"/></label></div>
    <div><label>비밀번호: <input name="password" type="password"/></label></div>
    <button type="submit">로그인</button>
    <div th:if="${param.error}">로그인 실패</div>
    <div th:if="${param.logout}">로그아웃 되었습니다.</div>
</form>
</body>
</html>
<!--개발자용 로그인-->
