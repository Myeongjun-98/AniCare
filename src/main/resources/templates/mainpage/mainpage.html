<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragment/default}">

<!-- ✅ CSS 파일 연결 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/ad/adbtn.css" />
</th:block>

<th:block layout:fragment="javascript"></th:block>

<main layout:fragment="main">

    <!-- ✅ 관리자 전용 버튼 -->
    <div class="admin-btn-wrapper" sec:authorize="hasAuthority('ADMIN')">

    </div>

    <!-- 공지사항 배너 -->

        <h3>📢 공지사항</h3>
        <p>시스템 점검 안내 (6/15 02:00~04:00)</p>
        <a href="#">더보기</a>
    </section>

    <!-- 메디컬 추천 섹션 -->
    <section class="recommend-section">
        <h2>메디컬 추천 정보</h2>
        <div class="card-slider">
            <div class="card medical-card">
                <img src="https://via.placeholder.com/150" alt="병원 이미지" />
                <h3>강남 동물병원</h3>
                <p>슬개골 탈구 전문</p>
            </div>
            <!-- 추가 카드들... -->

            <!--                <img th:src="${community.boardImg}" alt="커뮤니티 이미지" />-->

            <!--                <p th:text="${community.boardContent}"></p>-->
            <!--            </div>-->
