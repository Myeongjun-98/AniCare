<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="script">


</th:block>
<main layout:fragment="main">

    <div class="container py-5">
        <div class="form-container bg-white">
            <h2 class="text-center mb-4">회원가입</h2>

            <!-- 성공 메시지 표시 -->
            <div th:if="${successMessage}" class="alert alert-success">
                <span th:text="${successMessage}"></span>
            </div>

            <form th:action="@{/mainpage/vetsignup}" th:object="${vetInfo}"  method="post" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- 수의사 프로필 사진-->
                <div class="mb-3">
                    <label for="profileImage" class="form-label">프로필 사진 (선택)</label>
                    <input type="file" class="form-control" id="profileImage" name="profileImage" />
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:field="*{vetName}" placeholder="홍길동"/>
                    <div class="error-message" th:if="${#fields.hasErrors('vetName')}" th:errors="*{vetName}"></div>
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" th:field="*{vetPassword}" placeholder="영문+숫자 조합 8자 이상" />
                    <div class="error-message" th:if="${#fields.hasErrors('vetPassword')}" th:errors="*{vetPassword}"></div>
                    <div class="password-info">
                        ※ 영문과 숫자를 포함한 8자 이상 입력해주세요
                    </div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword"  oninput="checkPasswordMatch()"/>
                    <div id="passwordMatchError" class="error-message"></div>
                </div>

                <!-- 근로시작 시간 -->
                <div class="mb-4">
                    <label for="starttime" class="form-label">진료시작 시간</label>
                    <input type="text" class="form-control" id="starttime" th:field="*{onWorkTime}" placeholder="09시"/>
                    <div class="error-message" th:if="${#fields.hasErrors('onWorkTime')}" th:errors="*{onWorkTime}"></div>
                </div>

                <!-- 근로종료 시간 -->
                <div class="mb-4">
                    <label for="fintime" class="form-label">진료종료 시간</label>
                    <input type="text" class="form-control" id="fintime" th:field="*{offWorkTime}" placeholder="18시"/>
                    <div class="error-message" th:if="${#fields.hasErrors('offWorkTime')}" th:errors="*{offWorkTime}"></div>
                </div>
            </form>
        </div>
    </div>




</main>
</html>
