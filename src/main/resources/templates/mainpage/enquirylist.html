<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<th:block layout:fragment="css">

</th:block>
<th:block layout:fragment="script">


</th:block>
<main layout:fragment="main">
  <main class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">
        <i class="fas fa-question-circle text-warning me-2"></i>내 문의사항
      </h2>
      <a href="/inquiries/new" class="btn btn-warning">
        <i class="fas fa-plus me-2"></i>새 문의 작성
      </a>
    </div>

    <!-- 문의 목록 테이블 -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <table class="table table-hover mb-0">
          <thead class="table-light">
          <tr>
            <th width="80px">No.</th>
            <th>제목</th>
            <th width="150px">작성일</th>
            <th width="120px">처리상태</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="inquiry, iter : ${inquiries.content}"
              th:onclick="|location.href='/inquiries/' + ${inquiry.id}|">
            <td th:text="${inquiries.totalElements - (inquiries.number * inquiries.size) - iter.index}">1</td>
            <td th:text="${inquiry.title}">서비스 이용 문의</td>
            <td th:text="${#temporals.format(inquiry.createdAt, 'yyyy.MM.dd')}">2023.10.15</td>
            <td>
                                <span th:classappend="${inquiry.status == 'COMPLETED'} ? 'status-badge status-completed' : 'status-badge status-pending'"
                                      th:text="${inquiry.status == 'COMPLETED'} ? '완료' : '미완료'">
                                    미완료
                                </span>
            </td>
          </tr>
          <!-- 문의가 없을 경우 -->
          <tr th:if="${inquiries.content.isEmpty()}">
            <td colspan="4" class="text-center py-4 text-muted">
              등록된 문의사항이 없습니다.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 페이지네이션 -->
    <nav th:if="${inquiries.totalPages > 1}" class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
          <a class="page-link" th:href="@{/inquiries(page=1)}">
            <i class="fas fa-angle-double-left"></i>
          </a>
        </li>
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
          <a class="page-link" th:href="@{/inquiries(page=${currentPage - 1})}">
            <i class="fas fa-angle-left"></i>
          </a>
        </li>
        <li th:each="page : ${#numbers.sequence(1, inquiries.totalPages)}"
            class="page-item" th:classappend="${page == currentPage} ? 'active'">
          <a class="page-link" th:href="@{/inquiries(page=${page})}" th:text="${page}">1</a>
        </li>
        <li class="page-item" th:classappend="${currentPage == inquiries.totalPages} ? 'disabled'">
          <a class="page-link" th:href="@{/inquiries(page=${currentPage + 1})}">
            <i class="fas fa-angle-right"></i>
          </a>
        </li>
        <li class="page-item" th:classappend="${currentPage == inquiries.totalPages} ? 'disabled'">
          <a class="page-link" th:href="@{/inquiries(page=${inquiries.totalPages})}">
            <i class="fas fa-angle-double-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </main>



</main>
</html>
