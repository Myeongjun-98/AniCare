<!DOCTYPE html>
<html lang="ko" layout:decorate="~{fragment/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="css">
    <link rel="stylesheet" src="/css/signup.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</th:block>
<main layout:fragment="main">

    <div class="container py-5">
        <div class="login-container bg-white">
            <h2 class="text-center mb-4">로그인</h2>

            <!-- 에러 메시지 표시 -->
            <div class="alert alert-danger" th:if="${param.error}">
                <span th:text="${param.exception != null} ? ${param.exception} : '이메일 또는 비밀번호가 잘못되었습니다.'"></span>
            </div>

            <form method="post" th:action="@{/mainpage/userlogin}">
                <!-- 이메일(수의사 : 아이디) 입력 -->
                <div class="mb-3">
                    <label class="form-label" for="email">이메일</label>
                    <input class="form-control" id="email" name="email"
                           placeholder="example@anicare.com" required type="text">
                </div>

                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" id="password" name="password"
                           placeholder="비밀번호 입력" required type="password">
                </div>

                <!-- 로그인 버튼 -->
                <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
            </form>

            <div class="mt-3 text-center">
                <span>아직 회원이 아니신가요?</span>
                <a class="ms-2" th:href="@{/mainpage/usersignup}">회원가입</a>
            </div>
        </div>
    </div>


</main>
</html>
