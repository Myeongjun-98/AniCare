<!-- COMMUNITY MAIN 페이지 HTML -->

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <th:block layout:fragment="css">
      <style>
        *{
        list-style-type:none;
          }
      </style>
  </th:block>
  <th:block layout:fragment="script"></th:block>
</head>
<div layout:fragment="main" id="main">  <!-- ▼ main ▼ -->


  <!-- ▼ 버튼 ▼ -->
  <div class="btn_field" style="display:flex; justify-content:center;">
    <button
            type="button"
            class="btn btn-custom btn-lg m-3"
            style="background-color: rgb(219, 219, 219)"> 모임 모집글 </button>
    <button
            type="button"
            class="btn btn-custom btn-lg m-3"
            style="background-color: rgb(219, 219, 219)" > 심부름 구인글 </button>
  </div> <!-- ▲ 버튼 끝 ▲ -->


<!-- ▼ 모임 모집글 인기글 ▼ -->
  <h3>모임 모집글 인기글</h3>
  <br>
  <div th:each="mboard : ${boardListMainDtos}" class="popular-meeting">
    <div th:if="${mboard.boardType.name() == 'MEETING'}" class="mb-card">

        <a> <!-- a태그 th에 게시글 상세보기 링크 걸어두기. "@{'/coms/comdetail/' + ${board.id}" -->
          <!-- ▼ 리스트 이미지 ▼ -->
          <div>

          </div> <!-- ▲ 리스트 이미지 끝 ▲ -->


          <!-- ▼ 게시글 리스트 목록 ▼ -->
          <div class="mb-card-body">
            <p class="mb-card-boardType" th:text="${mboard.boardType}"></p> <!-- 게시글 타입 -->
            <h3 class="mb-card-boardName" th:text="${mboard.boardTitle}"></h3> <!-- 게시글 제목 -->
            <p class="mb-card-boardContent" th:text="${mboard.boardContent}"></p> <!-- 게시글 내용 -->
          </div> <!-- ▲ 게시글 리스트 목록 끝 ▲ -->

        </a>

      </div>
  </div> <!-- ▲ 모임 모집글 인기글 끝 ▲ -->


  <!-- ▼ 심부름 구인글 인기글 ▼ -->
  <br>
  <h3>심부름 구인글 인기글</h3>
  <br>
  <div th:each="eboard : ${boardListMainDtos}" class="popular-errand">
    <div th:if="${eboard.boardType.name() == 'ERRAND'}" class="eb-card">
      <a> <!-- a태그 th에 게시글 상세보기 링크 걸어두기. "@{'/coms/comdetail/' + ${board.id}" -->

        <!-- ▼ 리스트 이미지 ▼ -->
        <div>

        </div> <!-- ▲ 리스트 이미지 끝 ▲ -->


        <!-- ▼ 게시글 리스트 목록 ▼ -->
        <div class="eb-card-body">
          <p class="eb-card-boardType" th:text="${eboard.boardType}"></p> <!-- 게시글 타입 -->
          <h3 class="eb-card-boardName" th:text="${eboard.boardTitle}"></h3> <!-- 게시글 제목 -->
          <p class="eb-card-boardContent" th:text="${eboard.boardContent}"></p> <!-- 게시글 내용 -->
        </div> <!-- ▲ 게시글 리스트 목록 끝 ▲ -->

      </a>

    </div>
  </div>  <!-- ▲ 심부름 구인글 인기글 끝 ▲ -->

</div> <!-- ▲ main 끝 ▲ -->


</html>
