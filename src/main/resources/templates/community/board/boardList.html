<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
    <th:block layout:fragment="css"></th:block>
    <th:block layout:fragment="script"></th:block>
</head>
<div layout:fragment="main" id="main"> <!-- ▼ main ▼ -->

    <!-- ▼ 정렬버튼 ▼ -->
    <div class="orderBtn">
        <a style="display: inline;" th:href="@{/community/board/boardList/{type}/{order}/{category}(type=${type}, order='L', category=${category})}">인기순</a>
        <p style="display: inline;"> | </p>
        <a style="display: inline;" th:href="@{/community/board/boardList/{type}/{order}/{category}(type=${type}, order='I', category=${category})}">최신순</a>
    </div> <!-- ▲ 정렬버튼 끝 ▲ -->

    <!-- ▼ 카테고리버튼 ▼ -->
    <div class="category-box-wrap">
        <!-- 모임 모집글 -->
        <div th:if="${type == 'MEETING'}" class="category-box">
            <a class="category-all"
               th:href="@{/community/board/boardList/{type}/{order}/ALL(type=${type}, order=${order})}">
                ALL</a>
            <a class="category-fst"
               th:href="@{/community/board/boardList/{type}/{order}/VOLUNTEER(type=${type}, order=${order})}">
                VOLUNTEER</a>
            <a class="category-sec"
               th:href="@{/community/board/boardList/{type}/{order}/WALKING(type=${type}, order=${order})}">
                WALKING</a>
            <a class="category-trd"
               th:href="@{/community/board/boardList/{type}/{order}/INFO(type=${type}, order=${order})}">
                INFO</a>
        </div>

        <div th:if="${type == 'ERRAND'}" class="category-box">
            <a class="category-all"
               th:href="@{/community/board/boardList/{type}/{order}/ALL(type=${type}, order=${order})}">
                ALL</a>
            <a class="category-fst"
               th:href="@{/community/board/boardList/{type}/{order}/WALKING(type=${type}, order=${order})}">
                WALKING</a>
            <a class="category-sec"
               th:href="@{/community/board/boardList/{type}/{order}/PETSITTER(type=${type}, order=${order})}">
                PETSITTER</a>
            <a class="category-trd"
               th:href="@{/community/board/boardList/{type}/{order}/ERRANDING(type=${type}, order=${order})}">
                ERRANDING</a>
        </div>

    </div>

    <!-- ▼ 게시글 리스트 목록 ▼ -->
    <div th:each="board : ${boardListDtos}" class="board-list">
        <div th:unless="${board.boardType.name() == 'CLINICDIARY'}" class="board-card">

            <div th:if="${category == 'ALL' or board.category == category}" class="board-card-body">
                <a th:href="@{ '/community/board/boardDetail/'+${board.id} }">
                    <img th:src="${board.fileUrl}" class="board-card-thumbnailFile" width="400" height="400" style="object-fit:cover;">
                    <h3 class="board-card-userName" th:text="${board.userName}"></h3> <!-- 작성자 이름 -->
                    <p class="board-card-writeDate" th:text="${board.boardWriteDate}"></p> <!-- 게시글 작성일 -->
                    <p class="board-card-boardHit" th:text="${board.boardHit}"></p> <!-- 게시글 조회수 -->
                    <p class="board-card-content" th:text="${board.boardContent}"
                    style="white-space: nowrap; overflow:hidden; text-overflow: ellipsis; max-width:400px;"></p> <!-- 게시글 내용 -->
                </a>
            </div>

        </div>
    </div> <!-- ▲ 게시글 리스트 목록 끝 ▲ -->

</div> <!-- ▲ main 끝 ▲ -->

</html>
