<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>병원 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<nav class="mb-3">
  <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
  <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
  <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
  <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
  <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>
  <a href="/ad/hospital" class="btn btn-outline-primary">병원목록</a>
  <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
</nav>

<div class="container">
  <h2>병원 목록</h2>
  <table class="table table-striped">
    <thead class="table-light">
    <tr>
      <th>이름</th>
      <th>전화번호</th>
      <th>주소</th>
      <th>진료 유형</th>
      <th>장비,유비</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital : ${hospitals}">
      <td th:text="${hospital.hospitalName}">병원명</td>
      <td th:text="${hospital.hospitalTel}">전화</td>
      <td th:text="${hospital.hospitalAddress}">주소</td>
      <td th:text="${hospital.clinicType}">유형</td>
      <td th:text="${hospital.device}">장비</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
