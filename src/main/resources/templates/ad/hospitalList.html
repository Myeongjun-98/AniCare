<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <meta charset="UTF-8">
  <title>병원 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .clinic-type-list {
        list-style-type: none;
        padding-left: 0;
        margin: 0;
    }

    .clinic-type-list li::before {
        content: "• ";
        color: #0d6efd;
        font-weight: bold;
        margin-right: 4px;
    }
  </style>
</head>

<div layout:fragment="main" id="main">
  <body class="p-4">

  <nav class="mb-3">
    <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
    <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
    <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
    <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
    <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>
    <a href="/ad/hospitalList" class="btn btn-outline-primary">병원목록</a>
  </nav>

  <div class="container">
    <h2>병원 목록</h2>
    <table class="table table-striped">
      <thead class="table-light">
      <tr>
        <th>병원명</th>
        <th>전화번호</th>
        <th>주소</th>
        <th>진료 유형</th>
        <th>장비</th>
        <th>관리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="hospital : ${hospitals}">
        <td th:text="${hospital.hospitalName}">병원명</td>
        <td th:text="${hospital.hospitalTel}">전화</td>
        <td th:text="${hospital.hospitalAddress}">주소</td>

        <!-- 진료 유형 리스트 -->
        <td>
          <ul class="clinic-type-list">
            <li th:each="type : ${hospital.clinicTypeList}" th:text="${type}">진료유형</li>
          </ul>
        </td>

        <td th:text="${hospital.device}">장비</td>

        <!-- 수정/삭제 -->
        <td>
          <a th:href="@{'/ad/hospital/edit/' + ${hospital.id}}" class="btn btn-sm btn-secondary">수정</a>
          <form th:action="@{'/ad/hospital/delete/' + ${hospital.id}}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-sm btn-danger"
                    onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("delete") === "true") {
        alert("병원 정보가 삭제되었습니다.");
    }
  </script>

  </body>
</div>
</html>
