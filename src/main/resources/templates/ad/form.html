<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${#strings.isEmpty(notice.id) ? '공지 작성' : '공지 수정'}">공지 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 th:text="${#strings.isEmpty(notice.id) ? '공지 작성' : '공지 수정'}">공지 작성</h2>
  <form th:action="@{${#strings.isEmpty(notice.id) ? '/notice' : '/notice/' + notice.id}}" method="post" th:object="${notice}">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" th:field="*{title}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea th:field="*{body}" rows="5" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">카테고리</label>
      <select th:field="*{category}" class="form-select">
        <option th:each="cat : ${T(com.constant.admin.NoticeCategory).values()}"
                th:value="${cat}" th:text="${cat}">공지</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
    <a href="/notice" class="btn btn-secondary">취소</a>
  </form>
</div>
</body>
</html>
