<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">

<head>
  <meta charset="UTF-8">
  <title>계정 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<main layout:fragment="main">
  <div class="container py-4">
    <nav>
      <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
      <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
      <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
      <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
      <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>
      <a href="/ad/hospitalList" class="btn btn-outline-primary">병원목록</a>
    </nav>
    <h2 class="mb-4">계정 관리</h2>

    <table class="table table-striped">
      <thead class="table-primary">
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>역할</th>
        <th>상태</th>
        <th>권한 설정</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user, iterStat : ${userList}">
        <td th:text="${iterStat.count}">1</td>
        <td th:text="${user.name}">이름</td> <!-- ✅ 수정 완료 -->
        <td th:text="${user.authorization}">USER</td>
        <td>정상</td>
        <td>
          <form th:action="@{/ad/masterAd/role/update}" method="post" style="display:flex; gap:5px;">
            <input type="hidden" name="id" th:value="${user.id}" />
            <select name="role" class="form-select form-select-sm" style="width:auto;">
              <option value="" disabled selected>USER/ADMIN</option>
              <option value="USER" th:selected="${user.authorization == 'USER'}">USER</option>
              <option value="ADMIN" th:selected="${user.authorization == 'ADMIN'}">ADMIN</option>
            </select>
            <button type="submit" class="btn btn-sm btn-success">저장</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

</html>
