<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>계정 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<!-- 공통 네비게이션 -->
<nav class="mb-3">
  <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
  <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
  <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
  <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
  <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>
  <a href="/ad/hospitalList" class="btn btn-outline-primary">병원목록</a>
  <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
</nav>

<div class="container">
  <h2>계정 관리</h2>
  <div class="mb-3">
    <a href="/ad/masterAd/new" class="btn btn-success">계정 추가</a>
  </div>
  <table class="table table-striped">
    <thead class="table-primary">
    <tr>
      <th>번호</th>
      <th>아이디</th>
      <th>이름</th>
      <th>역할</th>
      <th>상태</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
      <td th:text="${user.id}">1</td>
      <td th:text="${user.loginId}">아이디</td>
      <td th:text="${user.name}">이름</td>
      <td th:text="${user.authorization}">역할</td>
      <td th:text="'정상'">상태</td>
      <td>
        <a th:href="@{/ad/masterAd/{id}/edit(id=${user.id})}" class="btn btn-sm btn-outline-primary">수정</a>
        <form th:action="@{/ad/masterAd/{id}/delete(id=${user.id})}" method="post" style="display:inline">
          <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
