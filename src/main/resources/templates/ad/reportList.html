<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
  <meta charset="UTF-8">
  <title>신고 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div layout:fragment="main" id="main">

<body class="p-4">

<nav>
  <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
  <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
  <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
  <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
  <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>

</nav>

<div class="container mt-4">
  <h2>신고 목록</h2>
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>신고 ID</th>
      <th>날짜</th>
      <th>게시글 ID</th>
      <th>사용자 ID</th>
      <th>신고 유형</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
      <td th:text="${report.reportId}"></td>
      <td th:text="${report.reportDate}"></td>
      <td th:text="${report.boardId}"></td>
      <td th:text="${report.userId}"></td>
      <td th:text="${report.reportType}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</div>
</html>
