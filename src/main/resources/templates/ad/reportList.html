<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>신고 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<nav>
  <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
  <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
  <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
  <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
  <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>
  <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
</nav>

<div class="container mt-4">
  <h2>신고 목록</h2>
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>신고 ID</th>
      <th>날짜</th>
      <th>게시글 ID</th>
      <th>사용자 ID</th>
      <th>신고 유형</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
      <td th:text="${report.reportId}">1</td>
      <td th:text="${report.reportDate}">2025-01-02</td>
      <td th:text="${report.boardId}">1</td>
      <td th:text="${report.userId}">2</td>
      <td th:text="${report.reportType}">사기/피해신고</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
