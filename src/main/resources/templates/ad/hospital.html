<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/default}">
<head>
    <meta charset="UTF-8">
    <title>병원 등록</title>
    <link rel="stylesheet" href="/css/ad/hs.css">
</head>
<body>
<div layout:fragment="main" class="report-container">

    <!-- ✅ 네비게이션 -->
    <nav class="nav-container">
        <a href="/ad/reportList" class="nav-btn">신고</a>
        <a href="/ad/enquiryReply" class="nav-btn">문의</a>
        <a href="/ad/notice" class="nav-btn">공지</a>
        <a href="/ad/hospital" class="nav-btn">병원등록</a>
        <a href="/ad/masterAd" class="nav-btn">계정관리</a>
        <a href="/ad/hospitalList" class="nav-btn">병원목록</a>
    </nav>

    <h2 class="mb-4">병원 등록</h2>

    <form th:action="@{/ad/hospital}" method="post" th:object="${hospital}">
        <div class="mb-3">
            <label class="form-label">병원명</label>
            <input type="text" class="form-control" th:field="*{hospitalName}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" class="form-control" th:field="*{hospitalTel}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">주소</label>
            <input type="text" class="form-control" th:field="*{hospitalAddress}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">장비</label>
            <input type="text" class="form-control" th:field="*{device}">
        </div>

        <div class="mb-3">
            <label class="form-label">진료 유형</label>
            <div class="clinic-grid">
                <div class="form-check" th:each="type : ${T(com.AniCare.demo.constant.admin.ClinicType).values()}">
                    <input class="form-check-input" type="checkbox"
                           th:value="${type}" th:field="*{clinicTypeList}"/>
                    <label class="form-check-label" th:text="${type}"></label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">수의사</label>
            <div class="form-check" th:each="vet : ${vetList}">
                <input class="form-check-input" type="checkbox"
                       th:value="${vet.id}" th:field="*{vetInfoIdList}"/>
                <label class="form-check-label" th:text="${vet.vetName}"></label>
            </div>
        </div>

        <button type="submit" class="btn-green">등록</button>
    </form>
</div>
</body>
</html>
