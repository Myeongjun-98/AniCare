<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>병원 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<!-- 공통 네비게이션 -->
<nav class="mb-3">
    <a href="/ad/reportList" class="btn btn-outline-primary">신고</a>
    <a href="/ad/enquiryReply" class="btn btn-outline-primary">문의</a>
    <a href="/ad/notice" class="btn btn-outline-primary">공지</a>
    <a href="/ad/hospital" class="btn btn-outline-primary">병원등록</a>
    <a href="/ad/masterAd" class="btn btn-outline-primary">계정관리</a>
    <a href="/logout" class="btn btn-outline-danger">로그아웃</a>
</nav>

<div class="container">
    <h2>병원 등록</h2>
    <form th:action="@{/ad/hospital}" method="post" th:object="${hospital}">
        <div class="mb-3">
            <label class="form-label">병원명</label>
            <input type="text" th:field="*{hospitalName}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">전화번호</label>
            <input type="text" th:field="*{hospitalTel}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">이미지 URL</label>
            <input type="text" th:field="*{hospitalImage}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">수의사 ID</label>
            <input type="text" th:field="*{vetInfoId}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">장비</label>
            <input type="text" th:field="*{device}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">운영 시간</label>
            <input type="text" th:field="*{operating}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">진료 유형</label>
            <select th:field="*{clinicType}" class="form-select">
                <option th:each="type : ${T(com.constant.admin.ClinicType).values()}"
                        th:value="${type}" th:text="${type}">진료 유형</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">주소</label>
            <input type="text" th:field="*{hospitalAddress}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/ad/hospital" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
